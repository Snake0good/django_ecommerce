<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Puddle</title>
</head>
<body>
    <nav class="py-4 px-6 flex justify-between items-center border-b border-slate-200">
        <a href="/" class="text-xl font-semibold">Puddle</a>
        <div class="space-x-6">
            <a href="{% url 'item:new_item' %}" class="text-lg font-semibold hover:text-slate-500">New Item</a>
            <a href="#" class="text-lg font-semibold hover:text-slate-500">Browse</a>

            {% if request.user.is_authenticated %}
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-lg hover:bg-blue-700">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-stone-500 text-white rounded-lg hover:bg-stone-700">Dashboard</a>
                <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold bg-rose-500 text-white rounded-lg hover:bg-rose-700">Logout</a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-indigo-500 text-white rounded-lg hover:bg-indigo-700">Sign Up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-slate-500 text-white rounded-lg hover:bg-slate-700">Login</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-slate-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-slate-400">About</h3>
            <p class="text-lg text-slate-500">{% lorem 1 b random %}</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-slate-400">Menu</h3>
            
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-indigo-500 hover:text-indigo-700">About</a></li>
                <li><a href="{% url 'core:contact' %}" class="text-lg text-indigo-500 hover:text-indigo-700">Contact</a></li>
                <li><a href="#" class="text-lg text-indigo-500 hover:text-indigo-700">Privacy</a></li>
                <li><a href="#" class="text-lg text-indigo-500 hover:text-indigo-700">Terms of Use</a></li>
            </ul>
        </div>
    </footer>
</body>
